---
#--------------------------------------------------
#  发布到生产环境
#--------------------------------------------------
#

name: Deploy(Prod)

env:
  RELEASE_DIR: /www/wwwroot/i.kuaiyizhi.cn/${{ github.sha }}
  DEPLOY_DIR: /www/wwwroot/i.kuaiyizhi.cn/production
  STORAGE_DIR: /www/storage/i.kuaiyizhi.cn

on:
  push:
    branches: [main]
    tags:
      - '*'

permissions:
  contents: write

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM 版本
        run: npm -v
      - name: NPM 安装
        run: npm i
      - name: NPM 构建
        run: npm run build
      - name: 上传构件
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: .vitepress/dist

  build:
    runs-on: self-hosted
    needs: [npm]
    steps:
      - name: 当前用户
        run: whoami
      - name: Checkout
        uses: actions/checkout@v3
      - name: 下载构件
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist
      - name: 检查构件
        run: ls -lah dist

  sync:
    needs: [build]
    runs-on: self-hosted
    steps:
      - name: 当前用户
        run: whoami
      - name: 确认文件夹存在
        run: |
          if [ ! -d $RELEASE_DIR ]; then
            mkdir -p $RELEASE_DIR
          fi
      - name: 同步到发布文件夹
        run: |
          rsync -rapq \
            --exclude '.devcontainer/' \
            --exclude '.editorconfig' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.vscode/' \
            --exclude 'vite.config.js' \
            --exclude 'package-lock.json' \
            --exclude 'package.json' \
            --exclude 'docker-compose.yml' \
            --exclude '.env.example' \
            --exclude '.gitignore' \
            --exclude '.gitattributes' \
            --exclude '.gitlab-ci.yml' \
            --exclude 'phpunit.xml' \
            --exclude 'postcss.config.js' \
            --exclude 'tailwind.config.js' \
            --exclude 'node_modules/' \
            --exclude 'pnpm-lock.yaml' \
            --exclude 'tests/' \
            --exclude 'storage/' \
            ./ $RELEASE_DIR

  link:
    needs: [sync]
    runs-on: self-hosted
    steps:
      - name: 当前用户
        run: whoami
      - name: 设置软链接
        run: ln -snf $RELEASE_DIR $DEPLOY_DIR

  clear:
    needs: [link]
    runs-on: self-hosted
    steps:
      - name: 当前用户
        run: whoami
      - name: 清理发布文件夹
        run: cd ${RELEASE_DIR}/.. && ls -lt | grep ^d | awk 'NR>2' | xargs rm -rf || true
